<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>InfinityTrain</title>
<!-- Bootstrap -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
<!-- jQuery -->
<script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
<!-- firebase -->
<script src="https://www.gstatic.com/firebasejs/3.7.2/firebase.js"></script>
<!-- Personal CSS -->
<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
<div class="container">
	<!-- Jumbotron -->
<div class="jumbotron">
	<h1>Infinity Train</h1>
	<h4>Because People Are Always Crossing It</h4>
</div>
	
<div class="row">
	<div class="col-lg-12">
<!--Current train schedules-->
	<div class="panel panel-default">
		<div class="panel-heading custom_class">
		<h3 class="panel-title">Current Train Schedule</h3>
		</div>

	<div class="panel-body">
		<table class="table table-striped" id='trainTable'>
		<thead>
		<tr>
			<th>Train Name</th>
			<th>Destination</th>
			<th>Frequency (min)</th>
			<th>Next Arrival</th>
			<th>Minutes Away</th>
		</tr>
		</thead>
		<tbody></tbody>
		</table>
	</div>
</div>

<div class="panel panel-default">
	<div class="panel-heading">
	<h3 class="panel-title">Add Train</h3>
</div>
<div class="panel-body">
<form>
	<div class="form-group">
	<label for="">Train Name</label>
		<input type="text" class="form-control" id="trainNameInput">
	</div>

	<div class="form-group">
	<label for="">Destination</label>
		<input type="text" class="form-control" id="destinationInput">
	</div>
	
	<div class="form-group">
	<label for="">First Train (Military Time)</label>
		<input type="text" class="form-control" id="trainTimeInput">
	</div>
	
	<div class="form-group">
	<label for="">Frequency (min)</label>
		<input type="text" class="form-control" id="frequencyInput">
	</div>

	<button type="submit" class="btn btn-warning btn-lg" id="addTrainBtn">Submit</button>
</form>
<hr>
</div>
<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
<script src="assets/Javascript/train.js"></script>

</body>
</html>
